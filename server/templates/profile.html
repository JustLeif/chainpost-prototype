<div id="main-content" class="flex justify-center">
    <body class="bg-dark-100 p-4">
    <div class="container mx-auto">
        <div class="p-6 rounded shadow">
            <div class="flex items-center space-x-4">
                <div class="font-bold text-primary-500 text-lg">{{ uid }}</div>
            </div>
            <a class="mt-4 inline-block bg-primary-500 text-white font-bold py-2 px-4 rounded" href="/api/postcsv?uid={{uid}}" download="posts.csv">
                Generate Account Report
            </a>

            <div id="posts" class="mt-4">
                <h2 class="font-bold text-xl">Posts</h2>
                <div hx-get="/api/post?uid={{ uid }}" hx-trigger="load" hx-target="#posts" class="mt-2"></div>
            </div>
        </div>
    </div>
</body>

</div>
